name: strict
version: 1
description: Strict preset with comprehensive quality gates

gates:
  - run.lint: pass
  - run.format: pass
  - run.tests: pass
  - run.build: pass
  - diff.size:
      max_lines: ${MAX_DIFF_LINES}
  - adr_required:
      when_touching: ["api/*", "schemas/*", "core/*"]

agents:
  - Facilitator
  - Planner
  - Architect
  - TestWriter
  - Implementer
  - Reviewer
  - ConstraintsKeeper
  - DocWriter

tools:
  - repo.search
  - repo.map
  - repo.edit
  - run.tests
  - run.lint
  - run.format
  - run.build
  - git.branch
  - git.commit
  - git.pr
