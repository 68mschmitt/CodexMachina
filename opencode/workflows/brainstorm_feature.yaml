name: brainstorm_feature
version: 1
description: Brainstorm and ideate on new features, exploring possibilities and implications.

inputs:
  - tickets/{{feature}}.json

outputs:
  - docs/RFCs/{{feature}}/brainstorm_notes.md

agents:
  - use: Facilitator
  - use: Planner
  - use: Architect

tools:
  - repo.search
  - repo.map
  - http.request

preset: minimal

variables:
  feature: null

context:
  - style: packs/style/STYLE.md
  - arch: docs/ARCH.md
